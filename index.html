<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section>
        <div class="container">
            <div class="image-container">
                <img src="images/image 2.png" alt="">
            </div>
            <div class="description">
                <h2 class="cost">100%</h2>
                <h3 class="product-title">Zebronics head phone</h3>
                <p class="product-description">A portable headphone with a battery life of 20 hours and IP67 rating.
                    Comes with a 3 years warranty.
                </p>
                <p class="choose-color-title">Choose your colour</p>
                <div class="choose-color-container">
                    <div class="color black-border red"></div>
                    <div class="color sky-blue"></div>
                    <div class="color black"></div>
                </div>
                <div class="add-to-card-container">
                    <a class="add-to-card" href="#">Add to cart</a>
                </div>
                <div class="buy-now-container">
                    <a class="buy-now" href="#">Buy now</a>
                </div>
                <a class="read-reviews" href="#">Read reviews</a>
            </div>
        </div>
    </section>
</body>

</html>
